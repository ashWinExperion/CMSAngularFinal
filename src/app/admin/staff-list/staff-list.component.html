<div class="card">
    <div class="card-body">
        <h3 class="headingMain">STAFF LIST</h3>
        <button routerLink="/admin/staff-reg/0" class="btn btn-dark btn-sm float-right">
            <i  class="bi bi-node-plus-fill"></i>Add
        </button>
        <div> 
            <input class="mb-2 form-control"   type="text" [(ngModel)]="filterterm" >
        </div>
        <div  class="alert alert-secondary" *ngFor="let item of listUsers | filter:filterterm| paginate: { itemsPerPage: 4, currentPage: page }" role="alert">
            <div class="row">
                <div class="col-2">
                    <span class="badge badge-dark">{{role[item.RoleId]}}</span>
                </div>
                <div class="col-4">
                    <span class="badge badge-secondary">#UID0{{item.UserId}}</span>
                    <span>{{item.FirstName + " "}}{{item.LastName}}</span>
                </div>
                <div class="col-2">
                    <img src="../../../assets/pics/{{item.Gender.toLowerCase()}}2.jpg" 
                    style="width: 40px;height: 40px;border-radius: 50%;">
                </div>
                <div class="col-4" style="padding-left: 15%;">
             
                        <a class="icons" (click)="onView(item.UserId)" > <i class="bi bi-eye-fill"></i></a>
                        <a class="icons" (click)="onEdit(item.UserId)" ><i class="bi bi-pencil-square text-success"></i></a>
                        <a class="icons" (click)="onDel(item.UserId)" ><i class="bi bi-trash-fill text-danger"></i></a>    
                </div>
            </div>
          </div>
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
